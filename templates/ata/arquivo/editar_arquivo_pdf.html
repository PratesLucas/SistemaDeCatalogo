{% include '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">
        Editar Arquivo PDF: {{ arquivo_pdf.nome }}
    </h1>

    <form action="{% url 'editar_arquivo_pdf' arquivo_pdf.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="px-3 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-md active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green mt-2">
            Salvar alterações
        </button>
    </form>

    <a href="{% url 'ver_arquivos_ata' arquivo_pdf.ata.id %}" class="text-blue-500 hover:underline mt-4 block">
        Voltar para a lista de arquivos
    </a>
</div>
{% endblock %}
