{% load static %}
{% include '_base.html' %}

{% block content %}
<div class="w-full p-4">
    <h1 class="title-large text-gray-800 dark:text-gray-200 mb-4" style="font-size: 2.5rem; margin-top: -4px; font-family: 'Ubuntu', sans-serif;">
        Arquivos da Ata: {{ ata.ano }} - {{ ata.serie }} - {{ ata.turma }}
    </h1>

    <div class="w-full max-w-6xl overflow-hidden rounded-lg shadow-md">
        <div class="w-full overflow-x-auto">
            <table class="w-full whitespace-no-wrap table-auto text-sm">
                <thead class="bg-gray-50 dark:bg-gray-700 text-gray-500 dark:text-gray-400">
                    <tr>
                        <th class="px-6 py-3 text-center">Nome do Arquivo</th>
                        <th class="px-6 py-3 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-800 divide-y dark:divide-gray-700">
                    {% for pdf in pdfs %}
                    <tr class="text-gray-700 dark:text-gray-400">
                        <td class="px-6 py-4 text-center">
                            <a href="{{ pdf.pdf.url }}" target="_blank" class="text-blue-500 hover:underline">{{ pdf.nome }}</a>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center space-x-3">
                                <a href="{% url 'editar_arquivo_pdf' pdf.id %}" >
                                    <button
                                            class="flex items-center justify-center p-2 text-purple-600 dark:text-gray-400 hover:text-purple-800 dark:hover:text-gray-200"
                                            aria-label="Refresh">
                                            <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20">
                                                <path
                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                </path>
                                            </svg>
                                        </button>
                                </a>
                                <form action="{% url 'excluir_arquivo_pdf' pdf.id %}" method="post" class="inline" onsubmit="return confirmRemoval('{{ pdf.nome|escapejs }}');">
                                    {% csrf_token %}
                                    <button
                                            class="flex items-center justify-center p-2 text-purple-600 dark:text-gray-400 hover:text-purple-800 dark:hover:text-gray-200"
                                            aria-label="Delete">
                                            <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <form action="{% url 'upload_arquivo_pdf' ata.id %}" method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div>
            <input type="file" name="pdf" class="form-input block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 mb-4" required />
            <input type="text" name="nome" class="form-input block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 mb-4" required placeholder="Insira um nome para o arquivo" />
            <button type="submit" class="shadow-md px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple mb-6">
                Adicionar PDF
            </button>
        </div>
    </form>

    <a href="{% url 'atas' %}" class="shadow-md px-4 py-2 text-sm font-small leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
        Voltar para a lista de atas
    </a>
</div>

<script>
    function confirmRemoval(pdfNome) {
        return confirm('Deseja realmente excluir o arquivo: ' + pdfNome + '?');
    }
</script>

{% endblock %}
