{% include '_base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes de Aluno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formatCPF = (cpf) => {
                return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            };

            document.querySelectorAll('.cpf').forEach(cell => {
                const rawCpf = cell.textContent.trim();
                if (rawCpf.length === 11) {
                    cell.textContent = formatCPF(rawCpf);
                }
            });
        });
    </script>

</head>

<body>
    <div class="w-full p-4">
        <div class="card-login">
            <h1 class="title-large text-gray-800 dark:text-gray-200 mb-4"
            style="font-size: 2.5rem; margin-top: -4px; font-family: 'Ubuntu', sans-serif;">
            Detalhes de {{pessoa.nome}}
        </h1>
            <div class="items-center justify-center p-4 w-full">
                <ul class="list-group">
                    <li class="font-semibold list-group-item list-group-item-primary">ID: {{pessoa.id}}</li>
                    <li class="font-semibold list-group-item list-group-item-primary">NOME: {{pessoa.nome}}</li>
                    <li class="cpf font-semibold list-group-item list-group-item-primary">CPF: {{pessoa.cpf}}</li>
                    <li class="font-semibold list-group-item list-group-item-primary">PDF: {{pessoa.pdf}}</li> <br>
                    <a href="/pessoa/"><button class="shadow-md px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">Voltar</button></a>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
