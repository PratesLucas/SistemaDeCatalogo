{% include '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Arquivo PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="w-full p-4">
        
        <h1 class="title-large text-gray-800 dark:text-gray-200 mb-4"
        style="font-size: 2.5rem; margin-top: -4px; font-family: 'Ubuntu', sans-serif;">
            Editar Arquivo PDF: {{ arquivo_pdf.nome }}
        </h1>
    
        <form action="{% url 'editar_arquivo_pdf' arquivo_pdf.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="shadow-md px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple mb-6">
                Salvar alterações
            </button>
        </form>
    
        <a href="{% url 'ver_arquivos_ata' arquivo_pdf.ata.id %}" class="shadow-md px-4 py-2 text-sm font-small leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
            Voltar para a lista de arquivos
        </a>
    </div>
</body>
</html>
{% endblock %}
