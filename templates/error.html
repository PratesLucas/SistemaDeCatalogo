{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Erro" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/logo_josefina.png' %}">
</head>

<body>
    {% include '_base.html' %}

    <div class="w-full p-4">
        <div class="card-login text-center">
            <h2 class="title-large text-gray-800 dark:text-gray-200 mb-2" style="font-size: 2rem; font-family: 'Ubuntu', sans-serif;">
                {{ title|default:"Erro" }}
            </h2>
            <h1 class="text-red-600 dark:text-red-400" style="font-size: 4rem; font-family: 'Ubuntu', sans-serif;">
                {{ error_code|default:"500" }}
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-4" style="font-size: 1.25rem; font-family: 'Ubuntu', sans-serif;">
                {{ message|default:"Erro interno!" }}
            </p>
        </div>
    </div>
</body>

</html>
{% endblock %}
