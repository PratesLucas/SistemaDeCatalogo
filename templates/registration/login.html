{% load static %}

<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cat√°logo Josefina</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/tailwind.output.css' %}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static 'js/init-alpine.js' %}"></script>
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
            src="{% static 'imagens/logoProjeto.png' %}" alt="Office" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
            src="{% static 'imagens/logoProjeto.png' %}" alt="Office" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
              Login
            </h1>
            <form action="{% url 'login' %}" method="post" id="loginForm">
              {% csrf_token %}
              
              {% if messages %}
              <div class="error-messages">
                {% for message in messages %}
                <p
                  style="color: rgb(255, 0, 0); font-weight: bold; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.553); padding-top: 1em;">
                  {{ message }}
                </p>
                {% endfor %}
              </div>
              {% endif %}

              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input name="email"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Digite seu Email" required />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Senha</span>
                <input name="password" type="password"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Insira sua senha" required />
              </label>
              <br>
              <button type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue bg-blue-500 rounded-lg focus:outline-none">
                Entrar
              </button>
            </form>
            <hr class="my-8" />
            <!-- 
            <div class="text-center">
              <a href="/accounts/add/" class="inline-block px-4 py-2 mt-4 text-sm font-medium leading-5 text-white transition-colors duration-150 border-2 border-transparent rounded-lg bg-blue-500 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">Cadastre-se aqui!</a>
            </div>                         
            -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
