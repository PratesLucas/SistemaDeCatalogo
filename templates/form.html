{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Ata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'img/logo_josefina.png' %}">
</head>

<body>

    {% include '_base.html' %}

    <div class="w-full p-4">
        <div class="card-login">
            <h1 class="title-large text-gray-800 dark:text-gray-200 mb-4"
                style="font-size: 2.5rem; margin-top: -4px; font-family: 'Ubuntu', sans-serif;">{{ form_title }}</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input
                    class="shadow-md px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                    type="submit" value="Salvar">
            </form>

        </div>
    </div>
</body>

</html>
{% endblock %}
