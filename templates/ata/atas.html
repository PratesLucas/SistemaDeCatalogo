{% load static %}
{% block content %}

<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Josefina - Atas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/tailwind.output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="/static/js/init-alpine.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <script src="./static/js/charts-lines.js" defer></script>
  <script src="./static/js/charts-pie.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  {% include '_base.html' %}
  
  <div style="margin-top: 15px;" class="flex justify-center">
    <form
      class="relative w-full max-w-xl mr-6 focus-within:text-purple-500"
    >
      <button class="absolute inset-y-0 flex items-center pl-2">
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <input
        name="search"
        class="shadow-md w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
        type="text"
        placeholder="Pesquisar"
        aria-label="Search"
      />
    </form>
  </div>

  <div class="w-full p-4">
    <h1 class="title-large text-gray-800 dark:text-gray-200 mb-4"
      style="font-size: 2.5rem; margin-top: -4px; font-family: 'Ubuntu', sans-serif;">
      Catálogo de Atas
    </h1>
    <div class="flex flex-wrap justify-center space-x-3 gap-6">
      {% for ata in atas %}
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-3 flex flex-col justify-between items-center h-60">
        <div class="text-center">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">
            {{ ata.ano }} - {{ ata.serie }} - {{ ata.turma }}
          </h2>
        </div>
        <div class="flex justify-center space-x-3">
          <a href="{% url 'ver_arquivos_ata' ata.id %}" class="flex-1">
            <button
              class="flex items-center justify-center p-2 text-purple-600 dark:text-gray-400 hover:text-purple-800 dark:hover:text-gray-200"
              aria-label="View">
              <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M0,226v32c128,192,384,192,512,0v-32C384,34,128,34,0,226z M256,370c-70.7,0-128-57.3-128-128s57.3-128,128-128
                                                s128,57.3,128,128S326.7,370,256,370z M256,170c0-8.3,1.7-16.1,4.3-23.6c-1.5-0.1-2.8-0.4-4.3-0.4c-53,0-96,43-96,96s43,96,96,96
                                                c53,0,96-43,96-96c0-1.5-0.4-2.8-0.4-4.3c-7.4,2.6-15.3,4.3-23.6,4.3C288.2,242,256,209.8,256,170z">
                </path>
              </svg>
            </button>
          </a>
          <a href="{% url 'edit_ata' ata.id %}" class="flex-1">
            <button
              class="flex items-center justify-center p-2 text-purple-600 dark:text-gray-400 hover:text-purple-800 dark:hover:text-gray-200"
              aria-label="Refresh">
              <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                  d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                </path>
              </svg>
            </button>
          </a>
          <form action="{% url 'remove_ata' ata.id %}" method="post" class="d-inline"
            onsubmit="return confirmRemoval('{{ ata.ano }}', '{{ ata.serie }}', '{{ ata.turma }}');">
            {% csrf_token %}
            <button
              class="flex items-center justify-center p-2 text-purple-600 dark:text-gray-400 hover:text-purple-800 dark:hover:text-gray-200"
              aria-label="Delete">
              <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function confirmRemoval(ataAno, ataSerie, ataTurma) {
      return confirm('Deseja realmente excluir a Ata de ' + ataAno + ' - ' + ataSerie + ' - ' + ataTurma + '?');
    }
  </script>

</body>

</html>

{% endblock %}
